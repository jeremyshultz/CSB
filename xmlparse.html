<script>
  
  $.ajax({
    type: 'GET',
    url: 'https://jobs.franciscanhealth.org/feed/283000',
    dataType: 'xml',
    error: function(xhr) {
        alert('Failed to parse feed');
    },
    success: function(xml) {
        var channel = $('channel', xml).eq(0);
        var items = [];
        $('item', xml).each( function() {
            var item = {};
            item.position = $(this).find('position').eq(0).text();
            item.apply_url = $(this).find('apply_url').eq(0).text();
            item.company = $(this).find('company').eq(0).text();
            item.category = $(this).find('category').eq(0).text();
            item.name = $(this).find('name').eq(0).text();
            items.push(item);
        });
        console.dir(items);
    }
});
  
</script>
