<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XML - Javascript and Ajax</title>
 
<!-- Include Required Prerequisites -->
<script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.js"></script>
 
</head>
 
<body>
 
<div id="results"></div>
 
<script type="text/javascript">
 
//Code Starts
$(document).ready(function(){
 
  $.ajax({
    type: "GET",
    url: "https://jobs.franciscanhealth.org/feed/283000",
    dataType: "xml",
    success: function(xml){
 

 
    $(xml).find('jobs').children('job').each(function(){
 
      var sJobTitle = $(this).find('position').text();
      $("<p></p>").html(sJobTitle).appendTo("#results");
      i++;
    });
 

  },
  error: function() {
    $("<p></p>").html('An error occurred while processing XML file.');
  }
  });
 
});
//Code Ends
 
</script>
 
</body>
</html>
